<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/register.css">
    <link rel="stylesheet" href="style/help.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/login.css">
    <script src="script/contacts.js"></script>
    <script defer src="script/register.js"></script>
    <script defer src="./templates/templates.js"></script>
    <script src="script/saveAndLoad.js"></script>
</head>

<body onload="initRegister()">
    <!-- <div> -->
        <header>
            <div class="logo-container">
                <img src="./img/join-logo.svg" alt="">
            </div>
        </header>

        <div class="section">

            <div id="dialog" class="dialog-sign-up">
                <a href="index.html" id="mobile_backarrow_id">
                    <img src="img/arror-left.svg" alt="">
                </a>
                
                <form onsubmit="registUser(); return false;" action="" class="fontSize20">

                    <div class="sign-up-underline-container">
                        <span class="fontSize61"><b>Sign up</b></span>
                        <div class="underline"></div>
                    </div>

                    <div class="input-fields fontSize20">
                        <input required type="text" minlength="4" placeholder="Name" id="register_name">
                        <input class="mt-24" required type="email" minlength="4" placeholder="Email" id="register_email">
                        <div class="warning-field">
                            <span id="warning-email" class="d-none">
                                This email address already exists.
                            </span>
                        </div>
                        <input class="mt-24" required type="password" minlength="4" placeholder="Password" id="register_password">
                        <div class="warning-field">
                            <span id="warning-password" class="d-none">
                                Password do not Match.
                            </span>
                        </div>    
                        <input class="mt-24" required type="password" minlength="4" placeholder="Confirm Password"
                                id="register_password_confirm">
                        <div class="warning-field">
                            <span id="warning-confirmPassword" class="d-none">
                                Password do not Match.
                            </span>
                        </div>
                    </div>

                    <div class="width-100P">
                        <div class="checkboxRememberMeContainer fontSize16">
                            <input type="checkbox" name="myCheckbox" id="register_checkbox" value="yes" required>
                            <label for="myCheckbox">I accept the</label><br>
                            <a onclick="" href="./privacy-police.html">Privacy policy</a>
                        </div>
                    </div>
                   
                    <div class="button-div">
                        <button type="submit" type="button" id="registerBtn" class="button blue-btn">Sign
                            up</button>
                    </div>
                </form>


                
            </div>

        </div>

    <!-- </div> -->
    <div class="police">
        <div class="police-link">
            <a href="./privacy-police.html">Privacy Policy</a>
        </div>
        <div class="police-link">
            <a href="./legalNotice.html">Legal Notice</a>
        </div>
    </div>
    <section class="success-info horicontalAndVertical fontSize20 d-none" id="success_info_container">
    </section>


</body>

</html>
