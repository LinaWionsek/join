<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>

    <link rel="stylesheet" href="templates/header_sidebar.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/summary.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="shortcut icon" href="img/Logo for Favicon construction.svg" type="image/x-icon">

    <script defer src="./templates/templates.js"></script>
    <script defer src="./script/summary.js"></script>
    <script defer src="./script/saveAndLoad.js"></script>
    <script defer src="./img/svg.js"></script>
</head>

<body onclick="hideMenuHeader()" onload="renderSidebarHeader(), initSummary()" onresize="addAnimationOnResize()">
    <div id="sidebarArea"></div>
    <div id="headerArea"></div>

    <div id="menu-header-container" class="menu-header-container d-none">
        <div class="menu-header">
            <a href="./help.html">Help</a>
            <a href="./legalNotice.html">Legal Notice</a>
            <a href="./privacy-police.html">Privacy Policy</a>
            <a href="./index.html">Log Out</a>
        </div>
    </div>


    <div class="content">
        <div class="width-100P column">
            <div class="width-100P main-container">
                <div class="leftContainer">
                    <div id="header-summary">
                        <span class="fontSize61"><b>Summary</b></span>
                        <div class="blueLineWithText">
                            <div class="summary-line"></div>
                            <div class="headline">
                                <div class="fontSize27">Key Metrics at a Glance</div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-32 width-100P p-90px">
                        <div>
                            <div class="d-flex gap-32">
                                <a href="board.html" class="d-flex data-panel w-50 ">
                                    <div class="penHover">
                                        <img class="data-panel-small-img" src="./img/stiftblau.png">
                                    </div>
                                    <div class="columnCenter">
                                        <div id="to-dos" class="fontSize64">0
                                        </div>
                                        <div class="fontSize20">To-do</div>
                                    </div>
                                </a>

                                <a href="board.html" id="" class="d-flex data-panel w-50 ">
                                    <div class="doneHover">
                                        <img class="data-panel-small-img" src="./img/hackenblau.png">
                                    </div>
                                    <div>
                                        <div id="done"
                                            class="d-flex align-items-center justify-content-center fontSize64">
                                            0
                                        </div>
                                        <div class="fontSize20">Done</div>
                                    </div>

                                </a>
                            </div>

                            <a href="board.html" class="data-panel-big">
                                <div class="urgent">
                                    <div class="data-panel-big-background">
                                        <img class="data-panel-big-img" src="./img/PrioUrgentWhite.svg">
                                    </div>
                                    <div class="urgent-container">
                                        <div id="urgent" class="fontSize64">0</div><span
                                            class="fontSize20">Urgent</span>
                                    </div>
                                </div>
                                <div class="h-75 line-grey"></div>
                                <div class="deadline-container">
                                    <div id="date" class="fontSize21"> - </div>
                                    <div class="upcoming-deadline fontSize16"> Upcoming Deadline</div>
                                </div>
                            </a>

                            <div id="tasks">

                                <a href="board.html" class="task-cards dialog" id="load-bord-task">
                                    <div id="board" class="d-flex align-items-center justify-content-center fontSize64">
                                        0
                                    </div>
                                    <span class="fontSize20">task in</span>
                                    <span class="fontSize20">board</span>

                                </a>

                                <a href="board.html" class="task-cards dialog" id="load-progress-task">

                                    <div id="in-progress"
                                        class="d-flex align-items-center justify-content-center fontSize64">0
                                    </div>
                                    <span class="fontSize20">task in</span>
                                    <span class="fontSize20">Progress</span>

                                </a>


                                <a href="board.html" class="task-cards dialog" id="load-feedback-task">
                                    <div id="await-feedback"
                                        class="d-flex align-items-center justify-content-center fontSize64">0
                                    </div>
                                    <span class="fontSize20">Awaiting</span>
                                    <span class="fontSize20">Feedback</span>

                                </a>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="greeting-text column">
                    <span id="time-of-day" class="fontSize47"></span>
                    <b><span class="fontSize64" id="name"></span></b>
                </div>

            </div>
        </div>
    </div>
</body>

</html>

</div>
