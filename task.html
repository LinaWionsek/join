<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddTask</title>
    <script src="script/saveAndLoad.js"></script>
    <!-- <script defer src="script/addTask-templates.js"></script> -->
    <!-- <script defer src="script/board-addTask-teamfunctions.js"></script> -->
    <script defer src="templates/templates.js"></script>
    <script defer src="script/contacts.js"></script>
    <script defer src="./script/task.js"></script>

    <link rel="stylesheet" href="style/task.css">
    <link rel="stylesheet" href="style/addTask_media_query.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="templates/header_sidebar.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body onclick="hideMenuHeader()" onload="renderSidebarHeader(), init()">
    <div id="sidebarArea"></div>
    <div id="headerArea"></div>
    <div id="menu-header-container" class="menu-header-container d-none">
        <div class="menu-header">
            <a href="./help.html">Help</a>
            <a href="./legalNotice.html">Legal Notice</a>
            <a href="./privacy-police.html">Privacy Policy</a>
            <a href="./index.html">Log Out</a>
        </div>
    </div>
    <!-- ------------------------------------------------------------------------------------------------------------ -->
    <div id="popup-container" class="dialog-bg d-none"></div>
    <div id="add_category_dialog" class="dialog-bg d-none"></div>
    <div class="task-container">
        <div class="task-header">
            <div class="fontSize61"><b>Add Task</b></div>
        </div>

        <div class="task-contentposition">
            <form>

                <div class="task-content">

                    <div class="left-container">
                        <div>
                            <div>
                                Title
                                <span class="required-star">*</span>
                            </div>
                            <input type="text" placeholder="Enter a title" id="task_title" class="fontSize20 width-100P"
                                required>
                        </div>

                        <div>
                            <div>
                                Description
                            </div>
                            <textarea id="task_description" class="width-100P fontSize20"
                                placeholder="Enter a Description" type="text"></textarea>
                        </div>

                        <div>
                            <div>
                                Assigned to
                            </div>
                            <div id="assigned_to_input_container" class="custom-input">
                                <input placeholder="Enter a title" id="" class="fontSize20">
                                <img src="./img/arrow-up.svg" alt="">
                            </div>
                        </div>
                    </div>

                    <img class="task-vector" src="./img/vector-task.svg" alt="">

                    <div class="right-container">

                        <div>
                            <div>
                                Due date
                                <span class="required-star">*</span>
                            </div>
                            <input type="date" placeholder="Enter a title" id="date_picker" class="fontSize20 width-100P" required>
                        </div>

                        <div>
                            <div>
                                Prio
                            </div>
                            <div class="prio-container">
                                <div class="button prio-btn">
                                    Urgent
                                    <img src="./img/prioUrgent.svg" alt="">
                                </div>
                                <div onclick="renderCategories(), updateSelectedCategory()" class="button prio-btn">
                                    Medium
                                    <img src="./img/prioMedium.svg" alt="">
                                </div>
                                <div class="button prio-btn">
                                    Low
                                    <img src="./img/prioLow.svg" alt="">
                                </div>
                            </div>
                        </div>

                        <div>
                            <div>
                                Category
                                <span class="required-star">*</span>
                            </div>

                            <div onclick="renderCategories()" id="category_input_container" class="custom-input">
                                <input type="text" readonly value="Select task category" id="category_input"
                                    class="fontSize20" required>
                                <img onclick="renderCategories()" src="./img/arrow-up.svg" alt="">
                            </div>
                            <div id="category_list_container" class="d-none">
                                <div id="category_list" class="cateogry-list"></div>
                                <div onclick="addCategory()" class="button blue-btn">
                                    Add new category
                                    <img src="./img/add-task-category.svg" alt="">
                                </div>
                            </div>

                        </div>

                        <div>
                            <div>
                                Subtasks
                            </div>
                            <div id="subtasks_input_container" class="custom-input">
                                <input placeholder="Add new subtask" id="subtasks_input" class="fontSize20" required>
                                <img onclick="addSubtask()" src="./img/plus.svg">
                            </div>
                            <div id="selected_subtasks"></div>
                            <div id="edit_container" class="d-none"></div>
                        </div>




                    </div>
                </div>

                <div class="task-bottom">
                    <div>
                        <span class="required-star">*</span>
                        This field is required
                    </div>
                    <div class="button-group">
                        <div class="button outline-btn">
                            Clear
                            <svg class="colorOnHover" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 25" fill="none">
                                <path
                                    d="M12.001 12.5001L17.244 17.7431M6.758 17.7431L12.001 12.5001L6.758 17.7431ZM17.244 7.25708L12 12.5001L17.244 7.25708ZM12 12.5001L6.758 7.25708L12 12.5001Z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <div onclick="createTask()" class="button blue-btn">
                            Create Task
                            <img src="./img/check-white.svg" alt="">
                        </div>
                    </div>

                </div>

            </form>
        </div>



    </div>
    <!-- ------------------------------------------------------------------------------------------------------------ -->
    <section class="success-info horicontalAndVertical fontSize20 d-none" id="successfullyCreatedId">
        Contact succesfully created
    </section>

</body>

</html>
